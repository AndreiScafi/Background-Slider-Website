<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="background-image: url('https://ovicio.com.br/wp-content/uploads/2022/12/20221226-ovicio-gato-botas-2.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('https://mundoconectado.com.br/uploads/chamadas/gato-de-botas-2-o-ultimo-pedido-imagem-divulgacao-universal-pictures.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('https://uploads.metropoles.com/wp-content/uploads/2022/12/13134232/Gato-de-Botas-2-O-ultimo-Pedido-4-1024x465.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('https://avancegames.com.br/wp-content/uploads/2023/01/Joaozao-Trombeta-Gato-de-Botas-2-Jack-Horner-Avance-Games-1200x675.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('https://rollingstone.uol.com.br/media/uploads/2023/01/gato-de-botas-2-lobo-wolf-personagem-wagner-moura-foto-reproducao-dreamworks.jpg')">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
